<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="todos-heading">My Todos</h1>
                    <div class="input-group mb-3">
                        <input type="text" id="todoUserInput" class="form-control" placeholder="What needs to be done?" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="addTodoButton">Add</button>
                        </div>
                    </div>
                    <h3 class="todo-items-heading">Tasks</h3>
                    <ul class="todo-items-container list-unstyled" id="todoItemsContainer"></ul>
                    <button class="btn btn-success mt-3" id="saveTodoButton">Save Tasks</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
